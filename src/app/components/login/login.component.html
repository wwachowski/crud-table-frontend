<div class="login-wrapper">
    <span class="login-caption">Login</span>
    <form [formGroup]="userForm" class="login-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" id="pass" class="form-control" formControlName="password">
        </div>
        <div class="flex-row login-submits-wrapper">
            <div class="link-wrapper">
                <a routerLink="/register">Sign Up</a>
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
        <span *ngIf="errorAlert" class="alert alert-danger alert-error">
            {{this.errorAlert}}
        </span>
    </form>
</div>
